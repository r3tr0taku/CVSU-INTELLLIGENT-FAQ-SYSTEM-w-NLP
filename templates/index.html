<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvSU Student Handbook FAQ Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='cvsulogo.png') }}" alt="CvSU Logo" class="logo">
            <h1>CvSU Student Handbook FAQ</h1>
            <p>Ask questions about academic policies, grading, attendance, and more.</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Hello! I can help you find information from the CvSU Student Handbook. What would you like to know?
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your question here...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
